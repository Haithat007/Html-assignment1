<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-weight: bold;
        }
        form {
            margin: auto;
            width: 50%;
            text-align: left;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Pizza Shop 2.0</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="topping">Pizza Topping:</label>
        <select id="topping" name="topping" required>
            <option value="Supreme">Supreme</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Hawaiian">Hawaiian</option>
        </select>

        <label for="sauce">Pizza Sauce:</label>
        <select id="sauce" name="sauce" required>
            <option value="Tomato">Tomato</option>
        </select>

        <label for="extras">Optional Extras:</label>
        <select id="extras" name="extras" multiple>
            <option value="Extra cheese">Extra cheese</option>
            <option value="Gluten Free Base">Gluten Free Base</option>
        </select>

        <label for="delivery">Delivery Instructions:</label>
        <textarea id="delivery" name="delivery" rows="4"></textarea>

        <button type="submit">Send my Order</button>
    </form>
</body>
</html>
